<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>图片加载</title>
  <style>
    img{
      width: 200px;height: 200px;   }
  </style>
</head>
<body>
  <div id="content" ></div>
  <!-- <img src=  "./two_sc_bg_en1.png" alt="" width="300"> -->
<script>
  let timer1 = 
 setTimeout(() => {
    console.log(7);
  }, 1000);
  console.log(timer1);
  const imgArrs = [

    "./H5_km_ban_zh2.png",
    "./H5_km_ban_en2.png",
    "./cp_web2.png",
    "cp_web1.png"

  ]; // 图片地址
const content = document.getElementById('content');
const loadImg = () => {
  if (!imgArrs.length)  return;
  const img = new Image(); // 新建一个Image对象
  img.src = imgArrs[0];
  img.setAttribute('class', 'img-item');
  img.onload = () => { // 监听onload事件
     setTimeout(() => { // 使用setTimeout可以更清晰的看清实现效果
      console.log(1);
      content.appendChild(img);
        imgArrs.shift();
        loadImg();
    }, 1000);
  }
  img.onerror = () => {
    // do something here
  }
}
  loadImg();

</script>

</body>
</html>
